      Blue Ink:  rgb(4, 31, 65)
      White: rgb(255, 255, 255)

  <style>
    :root {
      /* --theme-hue: 325; */
      --sidebar-width: 20rem;
      --sidebar-background: rgb(1, 113, 220);
      --sidebar-nav-link-color: white;
      --sidebar-nav-link-text-decoration-color: rgb(255, 194, 35);
      --sidebar-name-color: white;
      --link-text-decoration-color: rgb(1, 113, 220);
      --link-text-decoration-color--hover: rgb(255, 194, 35);
      /* --base-background-color: white; */
      --theme-color: rgb(78, 228, 55);
    }
    .accordion {
      background: rgba(0, 0, 0, 0.2);
    }
    .accordion.active {
      background: rgba(0, 0, 0, 0.1);
      border-left: 3px solid hsl( 204 , 90% , 45% );
    }
    ul.accordion-wrapper > li > .accordion-content-container {
      color: black;
    }
    .arrow {
      border: solid hsl( 204 , 90% , 45% );
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 4px;
      margin-top: 1.25%;
    }
    .footer-text-author > a {
      color: #000;
    }
    .footer-text-author > a:hover {
      text-decoration-line: underline;
      text-decoration-color: rgb(255, 194, 35);
    }
    .diagramDiv {
      width:100%;
      text-align: center;
      border-style: solid;
      border-color: rgb(255, 194, 35);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer id="mb-footer"></footer>
  <script>
    var num = 0;

    window.$docsify = {
      name: '<table><tr><td width="85" style="vertical-align: middle;"><img src="_media/WGT_logo.svg" width="65"/></td><td style="vertical-align: middle; text-align: left; font-weight: bold;">Marvel Rankings Service</td></tr></table>',
      repo: 'https://github.com/Davejurgens/marvel-rivals-repo',
      loadNavbar: false,
      search: {
        depth: 3,
        noData: 'No results!'
      },
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'

      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      auto2top: true,
      plantuml: {

        copyYear:    "2024",
        policy:      false,
        terms:       false,
        cookies:     false,
        customStyle: "body"
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: false
      }
    }
  </script>
